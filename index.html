<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas and The Baddies</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <section class="hero">
        <div class="hero-left">
          <!-- <h1>The Baddies</h1> -->
            <div class="countdown-container">
              
                <div class="day-c">
                  <p class="big-text" id="days">0</p>
                  <span>Days</span>
                </div>
                <div class="hours-c">
                     <p class="big-text" id="hours">0</p>
                  <span>Hours</span>
                </div>
                <div class="mins-c">
                  <p class="big-text" id="mins">0</p>
                  <span>Mins</span>
                </div>
                <div class="seconds-c">
                  <p class="big-text" id="seconds">0</p>
                  <span>Seconds</span>
                </div>
              </div>

              <div class="lower">
                <button class="button">Pre-Order Now</button>
              <p>release date 1st March 2022</p>
              </div>
              
        </div>
        
        <div class="hero-right">
          <h1 class="title">Countdown <span>To</span> Christmas!!!</h1>
            <div class="countdown-container">
               <div class="Month-c">
                <p class="big-text" id="month2">0</p>
                <span>Months</span>
                </div>
                <div class="day-c">
                  <p class="big-text" id="days2">0</p>
                  <span>Days</span>
                </div>
                <div class="hours-c">
                     <p class="big-text" id="hours2">0</p>
                  <span>Hours</span>
                </div>
                <div class="mins-c">
                  <p class="big-text" id="mins2">0</p>
                  <span>Mins</span>
                </div>
                <div class="seconds-c">
                  <p class="big-text" id="seconds2">0</p>
                  <span>Seconds</span>
                </div>
              </div>

        </div>
    </section>
</body>
</html>
